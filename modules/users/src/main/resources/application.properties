
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/tripnjoy
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.profiles.active=default

spring.mvc.pathmatch.matching-strategy=ant_path_matcher

spring.boot.admin.client.url=http://localhost:8084
spring.application.name=TripNJoy-Users

management.endpoint.httptrace.enabled=true
management.endpoints.web.exposure.include=*

spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=TripNJoy

tripnjoy.notification.enable=true